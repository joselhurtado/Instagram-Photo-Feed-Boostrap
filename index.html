<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram Photo Feed Boostrap</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Main JS -->
    <script src="main.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                        <div class="col-9">
                            <a class="navbar-brand" href="#">
                                <img src="https://image.flaticon.com/icons/png/512/87/87390.png" alt="" width="30" height="30" class="d-inline-block align-top">
                                <img src="https://www.pngarts.com/files/4/Instagram-PNG-Background-Image.png" alt="" width="auto" height="40px" class="d-inline-block align-top"></a>
                        </div>
                             <!-- Button trigger modal -->
                             <div class="col-2">
                                <button style="font-size:smaller;" type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#exampleModal">
                                Create a new post
                                </button>

                                <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                        </div>

                        <!-- Button Settings -->
                        <div class="col-1 dropdown">
                                <button style="font-size:smaller; margin-right: 100px;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </nav>
        <br/>

            <!-- Grid Posts 1 -->
            <div class="container">
                <div class="row g-2">
                    <div class="col">
                        <img src="https://www.imore.com/sites/imore.com/files/styles/xlarge/public/field/image/2017/05/facebook-on-iphone-hero.jpg " alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://media.istockphoto.com/photos/child-hands-formig-heart-shape-picture-id951945718?k=6&m=951945718&s=612x612&w=0&h=ih-N7RytxrTfhDyvyTQCA5q5xKoJToKSYgdsJ_mHrv0=" alt="" width="350" height="300" class="align-top">                   
                    </div>
                </div>
            </div>

            <br/>

            <!-- Grid Posts 2 -->
            <div class="container">
                <div class="row g-2">
                    <div class="col">
                        <img src="https://www.adobe.com/content/dam/cc/us/en/products/creativecloud/stock/stock-riverflow1-720x522.jpg.img.jpg" alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://media3.s-nbcnews.com/j/newscms/2019_41/3047866/191010-japan-stalker-mc-1121_06b4c20bbf96a51dc8663f334404a899.fit-760w.JPG" alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://www.nhm.ac.uk/content/dam/nhmwww/discover/wpy-2020-winning-images/wpy-winning-image-full-width.jpg" alt="" width="350" height="300" class="align-top">                  
                    </div>
                </div>
            </div>

            <br/>

            <!-- Grid Posts 3 -->
            <div class="container">
                <div class="row g-2">
                    <div class="col">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://nikonrumors.com/wp-content/uploads/2015/08/Nikon-AF-S-Nikkor-500mm-f4E-FL-ED-VR-lens-field-test-8.jpg" alt="" width="350" height="300" class="align-top">                   
                    </div>
                    <div class="col">
                        <img src="https://miro.medium.com/max/1200/1*mk1-6aYaf_Bes1E3Imhc0A.jpeg" alt="" width="350" height="300" class="align-top">                
                    </div>
                </div>
            </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
